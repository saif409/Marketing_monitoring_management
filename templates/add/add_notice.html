{% include 'header.html' %}
{% load static %}

 <div class="main-content" id="panel" style="margin-top:10px;">
     {% if messages %}
        <div class="messages" style="margin:20px;">
            {% for message in messages %}
                <div class="alert alert-primary" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">

        <div class="col-xl-12 order-xl-1">
          <div class="card">
            <div class="card-header bg-primary">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3>Create Notice</h3>
                </div>
              </div>
            </div>

            <div class="card-body">
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" >Title <span style="color:red">*</span></label>
                        <input type="text" name="title" placeholder="Enter Notice Title" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" >Notice Description <span style="color:red">*</span></label>
                              <textarea name="notice_desc" placeholder="Enter Notice Description" class="form-control" required></textarea>
                          </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" >Add a Notice Image</label>
                        <input type="file" name="notice_image" class="form-control" >
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                      <button class="btn btn-primary float-right" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% include 'footer.html' %}
